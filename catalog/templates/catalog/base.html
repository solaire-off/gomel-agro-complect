<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <style>.image img{width:100%;height:100%;object-fit:cover}.image.is-256x256 img{width: 256px;height: 256px}
           .details .media{align-items: center}.details img{max-width: 5rem; height: 3.75rem}</style>
</head>
<body>
    <section class="hero is-link">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentred">
                    <div class="column">
                        <p class="title">ОАО «Гомельагрокомплект»</p>
                        <p class="subtitle">
                        247016, Республика Беларусь,<br/>
                        г. Гомель, а/г Ерёмино, ул. Сурганова, 14<br/>
                        Телефон: +375 (232) 93-36-66, Факс: +375 (232) 93-36-40
                        </p>
                    </div>
                    <div class="column is-4">
                        <div class="box">
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image">
                                        <img src="http://www.gomelagro.com/img/gomelagro.png" alt="">
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <div class="content">
                                        <p style="color:#4a4a4a" class="subtitle">К высокому качеству молока вместе с нами!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
        <div class="hero-foot">
            <div class="container">
                <nav class="tabs is-boxed">
                    <ul>
                        <li class="is-active"><a href="#">Продукция</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>


    
    <nav class="navbar has-shadow">
        <div class="container">
            <div class="navbar-tabs">
                <a class="navbar-item is-tab {% if category  %}is-active{% endif %}" href="{% url 'items_list' %}">Оборудование</a>
                <a class="navbar-item is-tab {% if not category %}is-active{% endif %}" href="{% url 'details_list' %}">Запчасти</a>
            </div>
        </div>
    </nav>
    
    
    {% block content %}
    {% endblock %}
    
</body>
</html>
